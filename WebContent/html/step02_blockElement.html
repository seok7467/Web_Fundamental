<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element</title>
    <style>
        div,p,h1{
            background-color: yellow;
        }
    </style>

</head>
<body>
    <div>div는 블락요소입니다. layout 구성할때 사용</div>
    <div>div2</div>
    <div>div1</div>

    <p>p는 블락 요소입니다. 컨텐츠를 구성할때 사용</p>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <h1>h1</h1>
</body>
</html>
