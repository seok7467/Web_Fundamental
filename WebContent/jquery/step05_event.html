<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#sendLogin').click(function (e) {
                //기본기능을 방지하기 위해서 사용
                e.preventDefault();
                //유효성 체크
                let id = $('#id').val();
                let pwd = $('#pwd').val();

                if (id!=0 && pwd!=0) {
                    $('#errorId').hide();
                } else {
                    $('#errorId').show();
                    $('#id').focus();
                    return;

                }

                
                if (pwd) {
                    $('#errorPwd').hide();
                } else {
                    $('#errorPwd').show();
                    $('#pwd').focus();
                    return;

                }

                f.submit();
            });



        });
    </script>
    <style>
        .error {
            display: none;
            color: red;
        }

        /* label {
            display: none;
        } */
    </style>
</head>

<body>
    <h3>jQuery Event</h3>
    <form action="save.html" method="post" name="f">

        <label for="id">아이디(필수)</label>
        <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
        <span class="error" id="errorId">아이디를 입력하세요</span>
        <br>

        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요">
        <span class="error" id="errorPwd">비밀번호를 입력하세요</span>
        <br>

        <button type="submit" id="sendLogin">로그인</button>
        <button type="reset">취소</button>

    </form>


</body>

</html>
