<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: beige;
        }
         /* .container p => .container의 자손중에서 p요소 선택(자식과 자손 모두 포함)  */
         /* .container > p => .container의 자식중에서 p요소 선택(자식만 포함)  */
         /* .container + p => .container의 형제 중 인접한 형제 선택(인접 기준은 나보다 밑의 코드인가?, 위에는 인정 x)  */
         /* .container ~ p => .container의 형제 중 모든 p요소*/
        .container ~ p{
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="container">
        <p> 나는 학생이다</p>
        <div>
            <p>나는 전설이다</p>
        </div>
    </div>
    <p>나는 대학생이다</p>
    <p>나는 대학원생이다</p>
    <p>나는 고등학생이다</p>
    <p>나는 초등학생이다</p>
</body>
</html>
